<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход от RushTern</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="faviconn.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/06d986b207.js" crossorigin="anonymous"> </script>
</head>

<body>
  <div class="container">
    <img src="img/logo.png" alt="logo" class="logo">
    <input type="checkbox" id="toggle">
    <div class="signin">
      <h1>Вход <label for="toggle" class="sing-up">Создать аккаунт</label></h1>
      <form action="#!">
        <input type="text" placeholder="Имя пользователя">
        <input type="password" placeholder="Пароль">
        <input type="submit" value="Войти">
        <p>Войти с помощью:</p>
        <div class="social">
          <a href="#!"><i class="fa-brands fa-vk"></i></a>
          <a href="#!"><i class="fa-brands fa-telegram"></i></a>
          <a href="#!"><i class="fa-brands fa-google"></i></a>
          <a href="#!"><i class="fa-brands fa-twitch"></i></a>
        </div>
        <small><a href="#!">Не получается войти?</a></small>
      </form>

    </div>
    <div class="signup">
      
      <h1><label for="toggle" class="sing-in">Вход</label>Создать аккаунт </h1>
      <form action="#!">
        <input type="text" placeholder="Имя пользователя">
        <input type="password" placeholder="Пароль">
        <input type="password" placeholder="Повторите пароль">
        <input type="email" placeholder="Почта">
        <label class="assertion">
          <input type="checkbox" class="check-box" required>
          <span class="c-style"></span>
          <p>Я согласен с <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran">правилом</a> сообщества и на обработку персональных данных</p>
        </label>
        <input type="submit" value="Создать аккаунт">
        <p>Зарегистрироваться с помощью:</p>
        <div class="social">
          <a href="#!"><i class="fa-brands fa-vk"></i></a>
          <a href="#!"><i class="fa-brands fa-telegram"></i></a>
          <a href="#!"><i class="fa-brands fa-google"></i></a>
          <a href="#!"><i class="fa-brands fa-twitch"></i></a>
        </div>
        <small><a href="#!">Не получается войти?</a></small>
      </form>
    </div>
    <div class="loading">
      <img src="img/loading.png" alt="loading">
      <h3>разработан RushTern</h3>
    </div>
  </div>
</body>

</html>
